{% extends 'base.html' %}

{% block content %}

<div class="container">
<h3 class="display-3">Add Feedback</h3>
<hr>

<form method="post">

    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field(class_="form-control") }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

    <button class="btn btn-success" type="submit">Add</button>

</form>
</div>
{% endblock %}
